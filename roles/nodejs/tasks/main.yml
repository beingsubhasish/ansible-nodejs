---
- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install required packages
  apt:
    name:
      - curl
      - ca-certificates
      - gnupg
    state: present

- name: Create keyrings directory
  file:
    path: /usr/share/keyrings
    state: directory
    mode: '0755'

- name: Download NodeSource GPG key (ASCII)
  get_url:
    url: https://deb.nodesource.com/gpgkey/nodesource.gpg.key
    dest: /tmp/nodesource.gpg.key
    mode: '0644'

- name: Dearmor NodeSource GPG key
  command: >
    gpg --dearmor -o /usr/share/keyrings/nodesource.gpg /tmp/nodesource.gpg.key
  args:
    creates: /usr/share/keyrings/nodesource.gpg

    mode: '0644'

- name: Add NodeSource repository
  apt_repository:
    repo: "deb [signed-by=/usr/share/keyrings/nodesource.gpg] https://deb.nodesource.com/node_{{ nodejs_version }}.x nodistro main"
    state: present
    update_cache: yes

- name: Install Node.js
  apt:
    name: nodejs
    state: present

- name: Verify Node.js installation
  command: node -v
  register: node_version
  changed_when: false

- name: Show Node.js version
  debug:
    msg: "Installed Node.js version is {{ node_version.stdout }}"
